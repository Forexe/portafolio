<!DOCTYPE html>
<html lang="en">
	<head>
	    <!--Meta que incluye los caracteres de español-->
		<meta charset="utf-8">

		<!-- Siempre fuerza al ultimo IE engine y Chrome frame-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!--Titulo de la página-->
		<title>Proyecto snake RLM</title>
        <!--Meta para el uso de la escala de la pantalla -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
	<style>
		body{
			width: 100%;
			height: 100%;
			display: grid;
			justify-items: center;
			align-content: center;
			
			margin: 0;
			padding: 0px;

			color:white;
			font-family: sans-serif;
		}
		/* Declaración del borde del canvas */
		canvas {
			border: 1px solid black;
		}

		#encabezado{
			margin: 0 0 10px 0;
			background-color: green;
			width: 100%;
			text-align: center;
		}
		#score{
			display: grid;
			grid-template-columns: auto auto;
		}
		h3{
			background-color: rgb(56, 141, 56);
			color: yellow;
		}
		#current-score, #max-score{
			color:white;
		}
	</style>
	<!-- Se manda a llamar el método "control" cuando se detecta una tecla de direccionamiento-->
	<body onkeydown="control(event);">
	    <!-- Se manda a llamar el uso del Script que contiene el código Java -->
		<script src="snakeRLM.js"></script>
		<div id="encabezado">
			<h1>Juego de Snake</h1>
			<div id="score">
				<h3>
					Score <br>
					<span id="current-score">0</span>
				</h3>
				<h3>
					Max-score <br>
					<span id="max-score">0</span>
				</h3>
			</div>
		</div>
		<!-- Canvas donde se dibuja el Juego -->
		<canvas id="canvas" width="400" height="400"></canvas>
	</body>
</html>
